<!DOCTYPE html>
<html>
<head>
  <title>Email From Terrell</title>
  <style>
    .email-background {
      background: #EEE;
      padding: 10px;
    }

    .email-container {
      max-width:  500px;
      background-color: pink;
      font-family: sans-serif;
      font-size: 10px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 5px;
      text-align: center;
    }

    .pre-header {
      @extend .email-container;
      background: #eee;
      color: #eee;
      font-size: 5px;
    }

    img {
      max-width: 100%;
    }


    p {
      margin: 20px;
      font-size: 16px;
      color: #666;
      line-height: 1.5;
      font-weight: 300;
    }

    .cta {
      margin: 20px;
      font-size: 12px;
    }

    .email-container a {
      text-decoration: none;
      display: inline-block;
      background: #0066FF;
      color: white;
      padding: 15px 20px;
      border-radius: 5px;
    }

    .footer-junk {
      @extends .email-container;
      background: none;
      padding: 20px;
      font-size: 10px;
      text-align: center;
    }

    .footer-junk a {
      color: #3087F5;
      display: inline-block;
      text-decoration: none;
    }

  </style>
</head>

<body>

  <div class="email-background">

    <div class="pre-header">
      A long time ago you asked about a beat I played you at the studio in Brooklyn. I have some news for you..
    <div>

    <div class="email-container">

    <h1>Hey There!</h1>

    <p>Do you remember the drum pattern in that beat?</p>

    <a href="video-url">
    <img src="https://howtomakeelectronicmusic.com/wp-content/uploads/2011/02/Drum-Pattern-Full.jpg">
    </a>

    <div class="cta">
      <a href=video="video-url">Tune In Now!</a>
    </div>

    </div>

    <div class="footer-junk">
      Here's My Address | <a href="">You're A Unsubscriber?</a>
    </div>

  </div>

</body>

</html>
